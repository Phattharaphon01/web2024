<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบทดสอบวิทยาศาสตร์</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1848e4, #76bde9);
            color: #333;
            font-family: 'Prompt', sans-serif;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            color: #555;
            margin-bottom: 20px;
        }
        #quiz-intro {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .form-check-label {
            font-size: 1rem;
        }
        .btn-primary {
            background: #3498db;
            border: none;
        }
        .btn-primary:hover {
            background: #2980b9;
        }
        .btn-secondary {
            background: #2ecc71;
            border: none;
        }
        .btn-secondary:hover {
            background: #27ae60;
        }
        #result-container h2 {
            color: #2c3e50;
        }
        #score-display {
            font-size: 1.5rem;
            font-weight: bold;
            color: #27ae60;
        }
        #warning {
            font-size: 1rem;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">แบบทดสอบวิทยาศาสตร์</h1>
        <p id="quiz-intro" class="text-center">กรุณาตอบคำถามให้ครบทุกข้อ แล้วกดปุ่ม "Submit" เพื่อดูคะแนน</p>

        <form id="quiz-form">
            <div id="quiz-container"></div>
            <p id="warning" class="text-danger d-none text-center mt-3">กรุณาตอบคำถามให้ครบก่อนกดส่ง!</p>
            <div class="text-center mt-4">
                <button type="button" id="submit-quiz" class="btn btn-primary">Submit</button>
            </div>
        </form>

        <div id="result-container" class="text-center mt-4 d-none">
            <h2>ผลคะแนนของคุณ</h2>
            <p id="score-display"></p>
            <button type="button" id="restart-quiz" class="btn btn-secondary mt-3">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
